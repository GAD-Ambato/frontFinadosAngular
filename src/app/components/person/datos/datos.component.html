<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="row justify-content-center my-4">
  <div class="col-lg-2 col-4">
    <div>
      <img src="assets/home/Ambato.png" class="w-100" alt=".." />
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-lg-12 col-12">
    <div>
      <img src="assets/banner/Banner 2.png" class="w-100" alt="..." />
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-lg-4 col-10" style="display: flex; align-items: center">
    <div class="container mt-4">
      <p class="titulo">Completa todos los campos</p>
    </div>
  </div>
</div>
<form [formGroup]="form" onsubmit="">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-10">
      <div class="container">
        <div class="mb-3 mt-3">
          <div *ngIf="habilitaPreguntasEmpresa === false">
            <div class="container">
              <label for="exampleFormControlInput1" class="form-label colorazul"
                >*Seleccione Nacionalidad
              </label>
            </div>
            <div class="container">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  (click)="onRadioButtonClickSeleccioneProcedencia($event)"
                  id="inlineRadio1"
                  value="S"
                  name="radioextranejero"
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Ecuatoriano</label
                >
              </div>
            </div>
            <div class="container">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  (click)="onRadioButtonClickSeleccioneProcedencia($event)"
                  id="inlineRadio2"
                  value="N"
                  name="radioextranejero"
                />
                <label class="form-check-label" for="inlineRadio2" 
                  >Extranjero</label
                >
              </div>
            </div>

     

            <div *ngIf="esecuatoriano">
              <label
                for="exampleFormControlInput1"
                class="form-label colorazul mt-3"
                >*Número de Cédula
              </label>

              <input
                type="text"
                [(ngModel)]="valorInputPersona"
                class="form-control"
                formControlName="fcncedula"
                maxlength="10"
                placeholder="Escribe aquí"
                (blur)="verificaUsuarioPersona($event)"
               
              />
            </div>

            <div *ngIf="esecuatoriano === false">
              <label
                for="exampleFormControlInput1"
                class="form-label colorazul mt-3"
                >*Ingrese Pasaporte
              </label>

              <input
                type="text"
                [(ngModel)]="valorInputPasaporte"
                class="form-control"
                formControlName="fcnpasaporte"
                maxlength="13"
                placeholder="Escribe aquí"
                (blur)="verificaUsuarioPasaporte($event)"
              />
            </div>
          </div>
        </div>
        <div class="mb-3 mt-3">
          <div *ngIf="habilitaPreguntasEmpresa">
            <label for="exampleFormControlInput1" class="form-label colorazul"
              >*Ingrese RUC (empresa)
            </label>

            <input
              type="text"
              [(ngModel)]="valorInputEmpresa"
              class="form-control"
              formControlName="fcnruc"
              maxlength="13"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              placeholder="ruc empresa"
              (blur)="verificaUsuarioEmpresa($event)"
            />
          </div>
        </div>
        <div *ngIf="habilitaPreguntasEmpresa">
          <div class="mb-3 mt-3">
            <label for="exampleFormControlInput1" class="form-label colorazul"
              >*Cédula del Representante legal</label
            >
            <input
              type="text"
            
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              class="form-control"
              formControlName="fcnIdRepresentanteLegal"
              placeholder="Escribe aquí"
            />
            <span *ngIf="this.form.get('fcnIdRepresentanteLegal')?.errors?.['minlength']" class="my-1" style="color: red;">
              (Debe tener como mínimo 10 caracteres)
            </span>
          </div>
          <div class="mb-3 mt-3">
            <label for="exampleFormControlInput1" class="form-label colorazul"
              >* Nombre de la Empresa</label
            >
            <input
              type="text"
              class="form-control"
            
              formControlName="fcnRepresentanteLegal"
              placeholder="Escribe aquí"
            />
            <span *ngIf="this.form.get('fcnRepresentanteLegal')?.errors?.['minlength']" class="my-1" style="color: red;">
              (Debe tener como mínimo 5 caracteres)
            </span>
            
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label colorazul"
            >*Nombre y Apellido</label
          >
          <input
            type="text"
            class="form-control"
            formControlName="fcnnombre"
            placeholder="Escribe aquí"
          />
          <span *ngIf="this.form.get('fcnnombre')?.errors?.['minlength']" class="my-1" style="color: red;">
            (Debe tener como mínimo 5 caracteres)
          </span>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label colorazul"
            >*Número telefónico</label
          >
          <input
            type="text"
          maxlength="10"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            class="form-control"
            formControlName="fcntelefono"
            placeholder="Escribe aquí"
          />
          <span *ngIf="this.form.get('fcntelefono')?.errors?.['minlength']"  class="my-1" style="color: red;">
            (Debe tener como mínimo 10 caracteres)
          </span>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label colorazul"
            >*Correo Electrónico</label
          >
          <input
            type="email"
            class="form-control"
            formControlName="fcncorreo"
            placeholder="Escribe aquí"
          />
          <span *ngIf="this.form.get('fcncorreo')?.errors?.['email']"  class="my-1" style="color: red;">
            (El mail no es válido)
          </span>
        </div>
        <div class="mb-3">
          <label for="exampleDataList" class="form-label colorazul"
            >Provincia de Procedencia</label
          >
          <select
            class="form-select"
            formControlName="fcnprovince"
            (change)="onProvinceSelected($event)"
            aria-label="Default select example"
          >
            <option selected>Seleccionar</option>
            <option
              *ngFor="let provincia of provinces"
              [value]="provincia.proNombre"
            >
              {{ provincia["proNombre"] }}
            </option>
          </select>
        </div>

        <div *ngIf="cities">
          <div class="mb-3">
            <label for="exampleDataList" class="form-label colorazul"
              >Ciudad de Procedencia</label
            >
          
            <select
              class="form-select"
              formControlName="fcncities"
              (change)="onCitySelected($event)"
              aria-label="Default select example"
            >
              <option disabled selected>Seleccionar</option>
              <option *ngFor="let ciudad of cities" [value]="ciudad.canNombre">
                {{ ciudad["canNombre"] }}
              </option>
            </select>
          </div>
        </div>
        <div *ngIf="habilitaPreguntasArtesano">
          <!-- <div class="mb-3 w-100">
            <label for="exampleDataList" class="form-label colorazul"
              >eres artesano?
            </label>
          </div> -->
          <!-- <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              (click)="onRadioButtonClick($event)"
              id="inlineRadio1"
              value="S"
              name="artesano"
            />
            <label class="form-check-label" for="inlineRadio1">SI</label>
          </div> -->
          <!-- <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              (click)="onRadioButtonClick($event)"
              id="inlineRadio2"
              value="N"
              name="artesano"
            />
            <label class="form-check-label" for="inlineRadio2">NO</label>
          </div> -->

          <div *ngIf="eresartesano">
            <div class="mb-3 w-100">
              <label for="exampleDataList" class="form-label colorazul">
                ¿Quieres participar en el concurso de mejor artesano?
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                (click)="onRadioButtonClick2($event)"
                name="concurso"
                id="inlineRadio1"
                value="si"
              />
              <label class="form-check-label" for="inlineRadio3">SI</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                (click)="onRadioButtonClick2($event)"
                name="concurso"
                id="inlineRadio3"
                value="no"
              />
              <label class="form-check-label" for="inlineRadio4">NO</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="row justify-content-center">
  <div class="col-lg-4 col-10">
    <div class="container">
      <div *ngFor="let i of listarequisitos">
        <div class="mt-3 mb-3">
          <p style="text-align: justify; color: grey">
            {{ i["DESCRIPCION"] }}
          </p>

          <input
            type="file"
            id="{{ i.COD_REQUISITO }}"
            name="rec_{{ i.COD_REQUISITO }}"
          />
          <div class="col-lg-10 col-10"></div>
        </div>
      </div>

      <p style="text-align: justify; color: grey">Formatos: JPG ,PDF,PNG,PDF</p>
      <!-- espaciado -->

      <div class="container">
        <div class="row justify-content-center">
          <div class="centraritems">
       
            <button class="aceptar" (click)="Datoscontinuar()">
              <a style="color: white">Continuar </a>
            </button>
          </div>
        </div>
      </div>
     
     
      

      <div class="container my-3">
        <div class="row justify-content-center">
          <div class="centraritems">
            <button class="cancelar" (click)="cancelar()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
