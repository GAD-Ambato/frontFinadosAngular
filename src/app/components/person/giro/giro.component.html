<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="row justify-content-center my-4">
  <div class="col-lg-2 col-4">
    <div>
      <img src="assets/home/Ambato.png" class="w-100" alt="..." />
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-lg-12 col-12">
    <div>
      <img src="assets/banner/Banner 3.png" class="w-100" alt="..." />
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-lg-4 col-10" style="display: flex; align-items: center">
    <div class="container mt-4">
      <app-stepper [currentStep]="paso" [steps]="pasos"></app-stepper>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-lg-4 col-10" style="display: flex; align-items: center">
    <div class="container mt-4">
      <p class="titulo">Seleccionar giro de negocio</p>

      <p class="subtitulo">
        tipo de actividad econ√≥mica que se va a ofrecer en el puesto que
        adquieras en la Feria de Finados
      </p>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-lg-5 col-10">
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-lg-4"
          *ngFor="let step of listCategorias; let i = index"
        >
          <div class="centraritems">
            <button
              class="button" 
              (click)="
                seleccionaCategoria(
                  step.codigo,
                  step.codEvento,
                  step.estado,
                  step.nombre
                )
              "
            >
              <div
                class="redondea"
                [style.background-color]="colores[i % colores.length]"
              >
                <p class="py-3 px-4" style="font-size: 10pt">
                  {{ step.nombre }}
                </p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>








<div class="my-4">
  <h4 class="naranja">
    CENTRO FERIAL<span class="azul"> SHUYURCO </span> PARROQUIA
    <span class="azul"> PICAIHUA</span>
  </h4>
</div>
