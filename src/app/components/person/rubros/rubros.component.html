<div class="row justify-content-center my-4">
  <div class="col-lg-2 col-4">
    <div>
      <img src="assets/home/Ambato.png" class="w-100" alt=".." />
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-lg-12 col-12">
    <div>
      <img src="assets/banner/Banner 6.png" class="w-100" alt="..." />
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-lg-4 col-10 my-4">
    <div class="row justify-content-center">
      <h5 class="card-title">Resumen de Pago</h5>
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-lg-4 col-10 my-4">
    <div class="row justify-content-center">
      <h5 class="card-title">
        <h3 class="fmdp">
          La Fecha máxima de pago es en 24 horas. Caso contrario se anula la
          solicitud y los puestos seguirán vigentes.
        </h3>
      </h5>
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-lg-4 col-10">
    <div class="row justify-content-center">
      <div class="card mb-3">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Descripcion</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contador of arrayrubros">
                <td>{{ contador["NOMBRE"] }}</td>
                <td class="valor">$ {{ contador["VALOR"] }}</td>
              </tr>
              <tr>
                <td class="valor">Total a Pagar</td>
                <td class="valor">$ {{ valortotal }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-center my-4">
  <div class="col-lg-4 col-10">
    <div class="container">
      <div class="row justify-content-center">
        <button class="aceptar" (click)="Aceptar()">¿Cómo pagar?</button>
      </div>
    </div>
  </div>
</div>
